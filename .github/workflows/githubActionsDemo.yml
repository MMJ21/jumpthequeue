name: GitHub Actions Demo
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build and analyze backend
        working-directory: ./java/jtqj
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=MMJ21_jumpthequeue
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.0.0
      - name: Setup Angular CLI
        uses: mayurrawte/github-angular-actions@latest
      - name: Setup Yarn
        uses: CultureHQ/actions-yarn@v1.0.1
      - name: Build and analyze frontend
        working-directory: ./angular
        run: |
          yarn install
          ng build
